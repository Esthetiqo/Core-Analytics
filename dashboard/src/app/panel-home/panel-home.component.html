<div class="root flex flex-column gap-2">
    <quote-loader></quote-loader>
    <div class="w-full flex flex-row flex-wrap gap-2" *tuiLet="environmentService.selectedEnvironment.value! as env">
        @for (hedger of env.hedgers; track hedger.name) {
            <hedger-state-viewer [hedgerSnapshot]="hedgerSnapshotsMaps.get(hedger.name!)" [hedger]="hedger"></hedger-state-viewer>
        }
    </div>
</div>
